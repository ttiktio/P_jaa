        function handleKey(key) {
            if (gameOver) return;

            if (key === 'BACK') {
                if (currentGuess.length > 0) {
                    currentGuess = currentGuess.slice(0, -1);
                    updateBoard();

            } else if (key === 'ENTER') {

                tile.textContent = currentGuess[i] || '';

        function checkGuess() {
            const letterCount = {};
            for (let letter of targetWord) {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            }

            const results = Array(WORD_LENGTH).fill('absent');
            const guessArray = currentGuess.split('');

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
            for (let i = 0; i < WORD_LENGTH; i++) {

            for (let i = 0; i < WORD_LENGTH; i++) {

                    results[i] = 'present';
                    letterCount[guessArray[i]]--;
                }
            }

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            for (let i = 0; i < WORD_LENGTH; i++) {

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ä‡∏ô‡∏∞‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (currentGuess === targetWord) {

                    updateStats(`‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≤‡∏¢‡∏ñ‡∏π‡∏Å‡πÉ‡∏ô ${currentRow + 1} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á`);
                }, WORD_LENGTH * 200 + 500);

                }, WORD_LENGTH * 200 + 500);
            } else {

                currentGuess = '';
            }
        }

        function updateKeyColor(letter, result) {
            const key = document.getElementById(`key-${letter}`);
            if (!key) return;

            const priority = { correct: 3, present: 2, absent: 1 };
            const currentPriority = priority[keyColors[letter]] || 0;
            const newPriority = priority[result];

            if (newPriority > currentPriority) {
                keyColors[letter] = result;
                key.className = `key ${result}`;
            }
        }

        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥

        function resetGame() {
            currentGuess = '';
            currentRow = 0;
            gameOver = false;
            keyColors = {};
            targetWord = wordList[Math.floor(Math.random() * wordList.length)];
            console.log('‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≤‡∏¢:', targetWord);

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            const key = e.key.toUpperCase();
